<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        input::placeholder {
            color: #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0066cc;
        }

        #mensaje {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Formulario de Inicio de Sesión</h1>
    <div class="container">
        <form id="login-form" onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese un nombre..." required>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingrese su edad..." required>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" placeholder="Ingrese su correo..." required>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <div id="mensaje"></div>
    </div>

    <script>
        function validarFormulario() {
            const nombre = document.getElementById('nombre').value.trim();
            const edad = document.getElementById('edad').value.trim();
            const correo = document.getElementById('correo').value.trim();

            if (nombre === '' || edad === '' || correo === '') {
                mostrarMensaje('Por favor complete todos los campos.');
                return false;
            }

            if (isNaN(edad)) {
                mostrarMensaje('La edad debe ser un número.');
                return false;
            }

            if (!validarCorreo(correo)) {
                mostrarMensaje('El formato del correo es incorrecto.');
                return false;
            }

            mostrarMensaje('Datos enviados correctamente.');
            return false; // Esto evita que el formulario se envíe realmente
        }

        function mostrarMensaje(mensaje) {
            document.getElementById('mensaje').textContent = mensaje;
        }

        function validarCorreo(correo) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(correo);
        }
    </script>
</body>
</html>
